# Codecov Configuration
# https://docs.codecov.com/docs/codecov-yaml

codecov:
  require_ci_to_pass: yes
  notify:
    wait_for_ci: yes

coverage:
  precision: 2
  round: down
  range: "70...100"
  
  status:
    # Project coverage (overall codebase)
    project:
      default:
        target: auto
        threshold: 5%  # Allow up to 5% drop in total coverage
        base: auto
        if_ci_failed: error
        informational: false
        only_pulls: false
    
    # Patch coverage (new code in PR)
    patch:
      default:
        target: 80%  # New code should have at least 85% coverage
        threshold: 5%  # Allow some flexibility for edge cases
        base: auto
        if_ci_failed: error
        informational: true
        only_pulls: true

  # Configure what changes are acceptable
  changes:
    default:
      threshold: 5%  # Allow up to 5% change before flagging

# Ignore certain files/directories from coverage
ignore:
  - "tests/**/*"
  - "vendor/**/*"
  - "resources/**/*"
  - "coverage-html/**/*"
  - "*.md"
  - ".github/**/*"
  - ".ai/**/*"
  - "wiki/**/*"

# Comment configuration
comment:
  layout: "reach,diff,flags,tree,reach"
  behavior: default
  require_changes: false
  require_base: false
  require_head: true
  branches:
    - master
    - develop

# GitHub Checks configuration
github_checks:
  annotations: true

# Flags for different parts of the codebase (optional)
flags:
  core:
    paths:
      - src/
    carryforward: true
  
  models:
    paths:
      - src/Models/
    carryforward: true
  
  storage:
    paths:
      - src/Support/Storage/
    carryforward: true

# Notification settings (optional)
# comment: false  # Uncomment to disable PR comments
